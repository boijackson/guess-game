<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="jack">
    <h1>WOW!NUMBER GUESSING GAME</h1>
    <p>Guess the number between 1 and 100, be the lucky winner</p>
    <input type="number" class="guess" min="1" max="100" autofocus/>
    <button class="submit">Submit</button>
        <p class="hint"></p>
        <p class="attempts"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
